<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中同时满足多个条件的标签 */
        p.box{
            color: red;
        }

    </style>
</head>
<body>
    <p class="box">p标签，使用了类选择器</p>
    <p>p标签</p>
    <div class="box">div标签，使用了类选择器</div>
    
</body>
</html>
