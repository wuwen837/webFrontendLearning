<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .div1{
            background-color: red;
        }
        .div2{
            background-color: green;
        }


        /* 可以转换显示模式 */
        /* display:block(块级)/inline-block(行内块)/inline(行内); */


    </style>
</head>
<body>
    块级元素(独占一行，宽度默认为父级100%，可以设置宽高属性)
    <div class="div1" >1</div>
    <div class="div2" >2</div>

    行内元素(行内共存，尺寸由内容决定，不能设置宽高属性)
    <span>1</span>
    <span>2</span>

    行内块元素(行内共存，默认尺寸有内容撑开，可以设置宽高)
    <img src="./05-伪类-超链接.png" alt="">
    <img src="./05-伪类-超链接.png" alt="">

</body>
</html>
