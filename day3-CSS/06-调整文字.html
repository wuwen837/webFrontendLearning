<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* 调整字体大小，谷歌浏览器默认16px */
            font-size: 30px;
        }

        h3{
            /* 调整字体粗细 */
            font-weight: 400;
        }
        div{
            font-weight: 700;
        }

        /* 调整字体倾斜  font-style：normal（正常）/italic（倾斜）; */

        /* 调整行高  line-height：30px  行高为30像素   */
        /* 调整行高  line-height：2     行高为字号值的二倍 */

        /* 调整字体  font-family:楷体; */

        /* 文本缩进  text-indent:2em;  1em表示当前字号的大小 */

        /* 文本对齐  text-align:left(左对齐)/center(居中)/right(右对齐); */
        .center{
            text-align: center;
        }

        /* 文本修饰线 text-decoration:none(无下划线)/underline（下划线）/line-through（删除线）; */

        /* 调整文字颜色   color：见09颜色表示方法; */

    </style>
</head>
<body>
    <p>part 1</p>
    <h3>标题</h3>
    <div>part 2</div>
    <div>
        <img src="../day2/Snipaste_2025-11-21_11-40-15.png" alt="" class="center" width="150px">
    </div>
</body>
</html>
