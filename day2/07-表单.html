<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
     <!-- 可用于制作登陆页面，收集用户信息 -->
    文本框:<input type="text" name="" id="">
    <!-- 不自动换行 -->
    <br> <br>
    密码: <input type="password">
    <br><br>
    单选框: <input type="radio">
    <br><br>
    多选框: <input type="checkbox">
    <br><br>
    上传文件: <input type="file">
    <br><br>
    <input type="text" placeholder="请输入用户名">
    <br><br>
    <input type="password" placeholder="请输入密码">
    <br><br>
    性别：
    <input type="radio" name="gender">男
    <input type="radio" name="gender" checked>女
    <!-- checked表示默认选中 -->
    <!-- 同一给name名为同一组，只能单选，否则，没有name，可以同时选择男女， -->
    <br><br>
    上传文件:<input type="file" multiple>
    <!-- multiple可以上传多个文件 -->
    <br><br>
    <input type="checkbox" checked>我同意<a href="https://weixin.qq.com/agreement/service_agreement?t=weixin_agreement&s=default&cc=CN" target="_blank">注册协议</a> 
    <!-- checked表示默认选中 -->
    

</body>
</html>
