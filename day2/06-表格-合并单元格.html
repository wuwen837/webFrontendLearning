<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格结构</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>39</td>
                <td rowspan="2" >100</td>
                <!-- rowspan 跨行合并，保留最上 -->
            </tr>
        
            <tr>
                <td>李四</td>
                <td>99</td>
                <!-- <td>100</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2" >第一</td>
                <!-- colspan 跨列合并，保留最左 -->

            </tr>
        </tfoot>
    </table>
</body>
</html>
