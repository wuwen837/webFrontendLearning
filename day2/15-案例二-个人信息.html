<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <form action="">
        <h1>注册信息</h1>
        <!-- 个人信息 -->
            <h2>个人信息</h2>
            姓名: <input type="text" placeholder="请输入真实姓名">
            <br><br>
            密码: <input type="password" placeholder="请输入密码">
            <br><br>
            确认密码: <input type="password" placeholder="请再次输入密码">
            <br><br>
            
            性别：
                <label><input type="radio" name="gender">男</label>
                <label><input type="radio" name="gender">女</label>
            <br><br>
            居住城市:
            <select name="" id="">
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">天津</option>
                <option value="">重庆</option>

            </select>
            <br><br>
        
        <!-- 教育经历 -->
            <h2>教育经历</h2>
            最高学历：
            <select>
                <option value="">博士</option>
                <option value="">硕士</option>
                <option value="">本科</option>
                <option value="">高中</option>
                <option value="">小学</option>
            </select>
            <br><br>
            学校名称: <input type="text" name="" id="">
            <br><br>
            专业: <input type="text">
            <br><br>
            在校时间:
            <select>
                <option value="">2015</option>
                <option value="">2016</option>
                <option value="">2017</option>
                <option value="">2018</option>
                <option value="">2019</option>
            </select>

            --
            <select>
                <option value="">2019</option>
                <option value="">2020</option>
                <option value="">2021</option>
                <option value="">2022</option>
                <option value="">2023</option>
            </select>
            <br><br>
        <!-- 工作经历 -->
            <h2>工作经历</h2>
            公司名称: <input type="text">
            <br><br>
            工作描述:
            <textarea name="" id=""></textarea>
            <br><br>
        
            <input type="checkbox">同意以下协议
            <br>
            <ul>
                <li><a href="https://weixin.qq.com/agreement/service_agreement?t=weixin_agreement&s=default&cc=CN">用户服务协议</a></li>
                <li><a href="https://weixin.qq.com/cgi-bin/readtemplate?t=weixin_agreement&s=privacy&cc=CN">隐私政策</a></li>
            </ul>
            <br><br>
            
        

        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
    </form>

</body>
</html>
